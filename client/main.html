<head>
  <title>MeteorMumble</title>
</head>

<body>
   {{> main }}
</body>

<template name="main">
    <h1>MeteorMumble</h1>
    <label>Name</label><br>
    <input type="text" id="name"/>
    <button id="connect">Connect</button>
    <button id="voice">SEND VOICE</button>
    <button id="stop-voice">STOP VOICE</button><br>
    <ul>
        {{#each room}}
            <li>{{person}}</li>
        {{/each}}
    </ul>
</template>
